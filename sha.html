<!doctype html>
<html>
    <head>
        <link rel="icon" href="favicon.ico"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"/>
        <link rel="stylesheet" href="./styles/sha.css"/>

        <title> Ravi Patel </title>
    </head>

    <body>
        <div class = "input">
            <input type = "text" placeholder = "Message" autocomplete = "off"/>
        </div>
        <div class = "container output">
            <div class = "sha sha1-output">
                SHA-1: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
                <input class="hash" readonly="true" />
            </div>
            <div class = "sha sha256-output">
                SHA-256: &nbsp&nbsp&nbsp&nbsp;
                <input class="hash" readonly="true" />
            </div>
        </div>

        <script src = "./js/SHA.js"></script>
        <script>
            let input = document.querySelector("input");
            let output = document.querySelector(".output");
            let hash = document.querySelectorAll(".hash");
            let sha1 = document.querySelector(".sha1-output");
            let sha256 = document.querySelector(".sha256-output");

            function copyHash(e) {
                console.log(e.target)
                e.target.select();
                document.execCommand("copy");
            }

            Array.from(hash).forEach(el => {
                el.addEventListener("click", copyHash);
            });

            input.focus();
            input.onkeyup = function(e) {
                if (input.value) {
                    hash[0].value = SHA1(input.value);
                    hash[1].value = SHA256(input.value);
                }
            };
        </script>
    </body>
</html>
